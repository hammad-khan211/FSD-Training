<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Sign In</title>
  <style>
    :root {
      --bg-color: #000;
      --snd-bg-color: #111;
      --text-color: #fff;
      --main-color: #45ffca;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("pics/johncenabgg.jpg");
      background-size: cover;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signin-container {
      background-color: var(--snd-bg-color);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
      width: 100%;
      max-width: 400px;
      transition: box-shadow 0.3s;
    }

    .signin-container:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.9);
    }

    .signin-container h1 {
      text-align: center;
      color: var(--main-color);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 5px var(--main-color);
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--main-color);
      border: none;
      color: var(--bg-color);
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .submit-btn:hover {
      background-color: #33d4aa;
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .signup-link a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h1>Sign In</h1>
    <form id="signinForm" action="/signin" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="submit-btn">Log In</button>
    </form>
    <p class="message" id="message"></p>
    <p class="signup-link">Don't have an account? <a href="registartion.html">Sign up</a></p>
  </div>

  <script>
    const form = document.getElementById('signinForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;

      // Show a success message
      message.textContent = `Welcome back, ${email}!`;
      message.style.color = 'var(--main-color)';

      // Reset the form after submission
      form.reset();
    });
  </script>
</body>
</html>
