<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Registration</title>
  <style>
    :root {
      --bg-color: #000;
      --snd-bg-color: #111;
      --text-color: #fff;
      --main-color: #45ffca;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("pics/johncenabgg.jpg");
      background-size: cover;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .registration-container {
      background-color: var(--snd-bg-color);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
      width: 100%;
      max-width: 400px;
      transition: box-shadow 0.3s;
    }
    .registration-container span{
        color: var(--text-color);
    }

    .registration-container:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.9);
    }

    .registration-container h1 {
      text-align: center;
      color: var(--main-color);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: box-shadow 0.3s;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      box-shadow: 0 0 5px var(--main-color);
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--main-color);
      border: none;
      color: var(--bg-color);
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .submit-btn:hover {
      background-color: #33d4aa;
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .signin-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .signin-link a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: bold;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <script>
    const form = document.getElementById('registrationForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;

      // Show a success message
      message.textContent = `Thank you for registering, ${name}!`;
      message.style.color = 'var(--main-color)';

      // Reset the form after submission
      form.reset();
    });
  </script>
