<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Loops</title>
  <link rel="stylesheet" href="/js/css/loops.css"> <!-- Link to CSS -->
  <script src="/js/javascript/loops.js" defer></script> <!-- Link to JavaScript -->
</head>
<body>
  <h1>JavaScript Loops Example</h1>

  <!-- For Loop Section -->
  <h2>For Loop</h2>
  <button onclick="generateNumbers()">Generate Numbers</button>
  <div id="outputForLoop" class="output-box"></div>

  <!-- For...of Loop Section -->
  <h2>For...of Loop</h2>
  <button onclick="sumArray()">Calculate Sum</button>
  <div id="outputForOfLoop" class="output-box"></div>

  <!-- For...in Loop Section -->
  <h2>For...in Loop</h2>
  <button onclick="displayObjectProperties()">Show Properties</button>
  <div id="outputForInLoop" class="output-box"></div>
</body>
</html>
