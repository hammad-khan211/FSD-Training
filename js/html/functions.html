<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calling External JS Functions</title>
  <link rel="stylesheet" href="/js/css/functions.css">
  <script src="/js/javascript/functions.js"></script> <!-- Link the JavaScript file -->
</head>
<body>
  <h1>Using External JavaScript Functions</h1>

  <!-- Greeting Section -->
  <h2>Greeting</h2>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="displayGreeting()">Greet Me</button>
  <h3 id="greeting"></h3>

  <!-- Multiplication Section -->
  <h2>Multiplication</h2>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="displayMultiplication()">Multiply</button>
  <h3 id="result"></h3>
</body>
</html>
