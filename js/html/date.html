<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Date Functions</title>
  <link rel="stylesheet" href="/js/css/date.css"> <!-- Link to CSS -->
  <script src="/js/javascript/date.js" defer></script> <!-- Link to JavaScript -->
</head>
<body>
  <h1>Date and Time with JavaScript</h1>

  <h2>Current Date and Time</h2>
  <button onclick="displayCurrentDate()">Display Current Date and Time</button>
  <div id="currentDate" class="output-box"></div>

  <h2>Calculate Date Difference</h2>
  <input type="date" id="userDateInput" />
  <button onclick="calculateDateDifference()">Calculate Difference</button>
  <div id="dateDifference" class="output-box"></div>
</body>
</html>
