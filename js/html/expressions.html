<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Expressions</title>
  <link rel="stylesheet" href="/js/css/expressions.css"> <!-- Link to CSS -->
  <script src="/js/javascript/expressions.js" defer></script> <!-- Link to JavaScript -->
</head>
<body>
  <h1>Evaluate Mathematical Expressions</h1>

  <h2>Enter an Expression</h2>
  <form>
    <input type="text" id="expressionInput" placeholder="e.g., 5+3*2" required>
    <button type="button" onclick="evaluateExpression()">Evaluate</button>
  </form>

  <h2>Result</h2>
  <div id="outputExpression" class="output-box"></div>
</body>
</html>
