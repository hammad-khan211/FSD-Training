<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Data Types</title>
  <link rel="stylesheet" href="/js/css/datatypes.css"> <!-- Link to CSS -->
  <script src="/js/javascript/datatypes.js" defer></script> <!-- Link to JavaScript -->
</head>
<body>
  <h1>JavaScript Data Types</h1>

  <h2>Enter a Value to Check Its Data Type</h2>
  <input type="text" id="userInput" placeholder="Enter a value" />
  <button onclick="checkDataType()">Check Data Type</button>

  <h2>Result</h2>
  <div id="dataTypeResult" class="output-box"></div>
</body>
</html>
